version: '3.8'

services:
  mysql:
    image: mysql
    container_name: mysql-cook-craft
    restart: always
    environment:
      MYSQL_DATABASE: cook_craft_db         # Tên database khởi tạo
      MYSQL_ROOT_PASSWORD: root           # Mật khẩu cho user root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cook-craft-net

  redis:
    image: redis:7.0
    container_name: redis-cook-craft
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mysql_data:
  redis-data:

networks:
  cook-craft-net:
    driver: bridge
