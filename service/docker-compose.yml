version: '3.8'

services:
  mysql:
    image: mysql
    container_name: mysql-cook-craft
    restart: always
    environment:
      MYSQL_DATABASE: cook_craft_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cook-craft-net

  redis:
    image: redis:7.0
    container_name: redis-cook-craft
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio
    container_name: minio-cook-craft
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  createbuckets:
    image: minio/mc
    container_name: minio-createbuckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        echo 'â³ Waiting for MinIO...';
        until mc alias set myminio http://minio:9000 minioadmin minioadmin 2>/dev/null; do
          echo 'âŒ MinIO not ready yet. Retrying in 3s...';
          sleep 3;
        done;
        echo 'âœ… Connected to MinIO';

        echo 'ğŸ“ Creating bucket: images';
        mc mb myminio/images || true;
        mc anonymous set download myminio/images;

        echo 'ğŸ“ Creating bucket: videos';
        mc mb myminio/videos || true;
        mc anonymous set download myminio/videos;

        echo 'âœ… Done creating buckets and setting public access';
        exit 0;
      "
    restart: "on-failure"

volumes:
  mysql_data:
  redis-data:
  minio-data:

networks:
  cook-craft-net:
    driver: bridge
